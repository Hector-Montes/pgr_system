
version: '2'
services:
  redis:
    image: redis
    restart: always
  db:
    image: mysql:5.7
    restart: always
    volumes:
      - /srv/pgr-test/db:/var/lib/mysql
    expose:
      - "3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

  pgr-test:
    image: lcasuol/pgr_system:pgr-test
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    #build: . 
    command: "bash -c 'ln -fs /srv/config/.env /var/www/html/pgr/.env && /usr/bin/supervisord -n -c /etc/supervisor/supervisord.conf'"
    links:
      - db
      - redis
    ports:
      - 8081:443
    volumes:
      - /srv/pgr-test/storage:/var/www/html/pgr/storage
      - /srv/pgr-test/config:/srv/config

  smtp:
    environment:
      - MH_HOSTNAME=pgr.lcas.group
      - MH_UI_WEB_PATH=mailhog
      - MH_MAILDIR_PATH=/srv/mailhog/maildir
      - MH_OUTGOING_SMTP=/srv/mailhog/config/outgoing.json
      - MH_STORAGE=maildir
    image: mailhog/mailhog
    command: ["-smtp-bind-addr", "0.0.0.0:25"]
    user: root
    volumes:
      - /srv/mailhog:/srv/mailhog
    expose:
      - 25
      - 8025
    ports:
      - "8125:8025"
      - "8925:25"
